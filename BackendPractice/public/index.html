<!DOCTYPE html>
<html>
    <head>
        <title>Book Directory</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="search">
            <h3>Search</h3>
            <form id="search-form">
                <label>Title: </label>
                <input id="search-field" type="text">
                <button id="search-button">Search</button>
            </form>
        </div>

        <div id="update">
            <h3>Update</h3>
            <form>
                <label>Title: </label>
                <input id="update-field" type="text">
                <button id="update-button">Update</button>
            </form>
        </div>

        <div id="delete">
            <h3>Delete</h3>
            <form>
                <label>Title: </label>
                <input id="delete-field" type="text">
                <button id="delete-button">Delete</button>
            </form>
        </div>

        <div id="add">
            <h3>Add</h3>
            <form id="add-form">
                <label>Title: </label>
                <input id="title-field" type="text">
                <label>Author: </label>
                <input id="author-field" type="text">
                <button id="add-button">Add</button>
            </form>
        </div>
    </body>
</html>
