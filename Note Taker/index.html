<!DOCTYPE html>
<html>
    <head>
        <title>Note Taker</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Note Taker</h1>
        <h2>Add a new note:</h2>
        <form id="form">
            <label for="notepad">Note: </label>
            <textarea placeholder="What's on your mind?" id="notepad"></textarea>
            <button id="add-note">Add Note</button>
        </form>
        <table id="notes">
            <tbody>
                <tr></tr>
            </tbody>
        </table>
        <div id="modal">
            <div id="modal-elements">
                <span id="close">&times;</span>
                <p id="modal-text"></p>
            </div>
        </div>
    </body>
</html>
