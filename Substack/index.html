<!DOCTYPE html>
<html>
    <head>
        <title>Substack Replica</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img class="navbar-logo" src="https://substackcdn.com/image/fetch/w_96,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2e3333e-589d-4892-9f62-4e7c3ad7b16d_256x256.png">
                </div>
                <h1 class="header-title">Pretense</h1>
                <div class="header-buttons">
                    <button>Subscribe</button>
                    <button>Sign in</button>
                </div>
            </div>
        </header>
        <div class="body">
            <h1>Body</h1>
        </div>
        <div class="subscribe-bar">
            <h3 id="subscribe-text">Ready for more?</h3>
            <div class="subscribe-input-container">
                <div class="subscribe-input">
                    <input id="subscribe-field" type="email" placeholder="Type your email..."><button id="subscribe-button">Subscribe</button>
                </div>
            </div>
        </div>
        <footer>
            <h4>Footer</h4>
        </footer>
    </body>
</html>
